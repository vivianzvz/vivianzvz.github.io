# Site Settings
teaser:                     # Optional: add a default image like "images/teaser.png" if you use featured images
breadcrumbs: false          # You can leave as-is (turns on/off navigation breadcrumbs)
words_per_minute: 160       # Leave as-is for reading time estimates
future: true                # Enables future-dated posts/pages
read_more: "disabled"       # Fine as-is; leave it unless you want blog-style pages
talkmap_link: false         # Leave false unless you're using interactive maps for your talks

# Comments (you don’t need them unless you want people to comment on your pages)
comments:
  provider: false           # Turn off all comment providers
  disqus:
    shortname: 
  discourse:
    server: 
  facebook:
    appid: 
    num_posts: 
    colorscheme: 

# Atom/RSS feed
atom_feed:
  hide: false               # Keep this if you want others to subscribe to your updates
  path:                     # Leave blank to use default feed.xml


# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


